{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
</article>

<section>
    <h2>Recent Updates</h2>
    {{ range first 5 .Site.RegularPages }}
        <div style="margin-bottom: 1rem;">
            <a href="{{ .RelPermalink }}" style="font-weight: bold;">{{ .Title }}</a>
            <p style="color: #666; font-size: 0.9rem;">{{ .Date.Format "January 2, 2006" }}</p>
        </div>
    {{ end }}
</section>
{{ end }}
